<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <title>Login</title>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <link rel="stylesheet" href="mint.css">
  </head>
  <body>
    <div class="mint-header">
        <h2>Spaceship Workshop..<span>.</span></h2>
    </div>
    <div class="nft-card">
        <div class="nft-card-image-container">
            <div class="nft-card-image">
                <img src="/pixel-coin.png"/>
            </div>
        </div>
        <div class="stats-container">
            <div class="stats-header">STATS</div>
            <div class="stats">
                <span>Speed: +</span> 
                <span class="number">0</span>
            </div>
            <div class="stats">
                <span>Damage: +</span> 
                <span class="number">0</span>
            </div>
            <div class="stats">
                <span>Health: +</span> 
                <span class="number">0</span>
            </div>
        </div>
        <div class="mint-button" onclick="mintNFT()">
            <img src="/run.png"/>
        </div>
    </div>
    <script src="mint.js"></script>
  </body>
</html>
