<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <title>Login</title>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <link rel="stylesheet" href="mint.css">
  </head>
  <body>
    <div class="mint-header">
        <h2>Spaceship Workshop..<span>.</span></h2>
    </div>
    <div class="nft-card">
        <div class="nft-card-image-container">
            <div class="nft-card-image">
                <img src="/pixel-coin.png"/>
            </div>
        </div>
        <div class="stats-container">
            <div class="stats-header">STATS</div>
            <div class="stats">
                <span>Speed: +</span> 
                <span class="number">1</span>
            </div>
            <div class="stats">
                Damage: +0
            </div>
            <div class="stats">
                Health: +0
            </div>
        </div>
        <div class="mint-button" onclick="mintNFT()">
            <img src="/run.png"/>
        </div>
    </div>
    <script src="mint.js"></script>
    <script>
        let iterations = 0
        const generateNumbers = (interval) => {
            document.querySelector('.number').innerHTML = Math.floor(Math.random() * 1000)
            iterations++
            if (iterations === 20) {
                clearInterval(interval)
            }
        }

       let numberInterval = setInterval(() => {generateNumbers(numberInterval)}, 80);
    </script>
  </body>
</html>
