<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <link rel="stylesheet" href="walletLogin.css">
  </head>
  <body>
    <div class="login-image-container">
      <img src="./assets//Cronos invaders.svg"/>
    </div>
    <div class="login-buttons-container">
        <button id="authButton" onclick="login()">AUTHENTICATE</button>
        <button style="display: none" id="loginButton" onclick="login()">LOGIN</button>
        <!-- <button onclick="logOut()">LOGOUT WITH METAMASK</button> -->
    </div>
    <script src="walletAuth.js"></script>
    <script>
      document.getElementById('authButton').addEventListener('click', () => {
        document.getElementById('loginButton').style.display = 'block'
        document.getElementById('authButton').style.display = 'none'
      })
    </script>
  </body>
</html>
